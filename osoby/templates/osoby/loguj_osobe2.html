{% extends 'szablon.html' %}
{% block tytul %}Absolwent – Logowanie{% endblock %}
{% block h1 %}Absolwent – Logowanie{% endblock %}
{% block tresc %}
{% load crispy_forms_tags %}
    <div class="w-100 bg-primary rounded p-4">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    {{ form.nazwa|as_crispy_field }}
                </div>
                <div class="col-6">
                    {{ form.haslo|as_crispy_field }}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-secondary">Loguj</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
